<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
</head>
<body>

    <!-- ðŸ”¶ Logo + Navigation Header -->
    <header class="header-bar">
        <div class="logo-container">
            <img src="abot-kamay-logo.png" alt="Abot-Kamay Logo" class="logo-img">
            <span class="logo-text">
                <span class="abot">ABOTâ€“</span><span class="kamay">KAMAY</span>
            </span>
        </div>
        <nav class="nav-links">
            <a href="home.html" class="nav-link">Home</a>
            <a href="about.html" class="nav-link">About us</a>
            <a href="index.html" class="nav-link">Upload Files</a>
            <a href="list.html" class="nav-link">List of Files</a>
            <a href="team.html" class="nav-link">Meet the Team</a>

        </nav>
    </header>

    <!-- âœ¨ Upload Section -->
    <div class="upload-container">
        <div class="upload-box">
            <h2>Upload Files</h2>
            <p class="upload-subtext">You can only upload csv file type here</p>
        </div>
        <form class="upload-form" onsubmit="event.preventDefault(); uploadFile();">
            <label class="upload-label" for="fileInput">Upload file:</label>
            <input type="file" id="fileInput" class="file-input" accept=".csv" />
            <button class="upload-btn" type="submit">UPLOAD</button>
        </form>
    </div>

    <script>
    function uploadFile() {
        const fileInput = document.getElementById('fileInput');
        if (!fileInput.files.length) {
            alert("Please select a file.");
            return;
        }

        const file = fileInput.files[0];
        const formData = new FormData();
        formData.append("file", file);

        fetch("/upload", {
            method: "POST",
            body: formData
        })
        .then(response => response.text())
        .then(data => {
            alert("File uploaded successfully!");
            console.log(data);
        })
        .catch(error => console.error("Error:", error));
    }
    </script>
</body>
</html>
